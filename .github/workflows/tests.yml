name: tests

on: [push, pull_request]

jobs:
  pytest:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install dependencies
        id: install-deps
        run: |
          python -m pip install -U .[tests]

      - name: Run Tests
        run: |
          pytest
